<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="h-screen flex justify-center items-center">
    <div>
        <!-- Header -->
        <h1 class="text-center">Rock Paper Scissors</h1>
        <!-- Options Div -->
        <div class="flex flex-row m-1">
            <!-- Rock -->
            <div class="border-2 border-transparent bg-stone-500 m-1 rounded" id="rock">
                <img src="./assets/rock.svg" alt="Rock Icon" class="w-48" data-img="rock">
            </div>
            <!-- Paper -->
            <div class="border-2 border-transparent bg-stone-500 m-1 rounded p-1" id="paper">
                <img src="./assets/paper.svg" alt="Paper Icon" class="w-48" data-img="paper">
            </div>
            <!-- Scissors -->
            <div class="border-2 border-transparent bg-stone-500 m-1 rounded" id="scissors">
                <img src="./assets/scissor.svg" alt="Scissor Icon" class="w-48" data-img="scissors">
            </div>
        </div>
        <!-- Shoot button -->
        <div class="flex">
            <button type="button" class="bg-red-300 m-1 w-48 mx-auto" id="shoot">Shoot!</button>  
        </div>
        <!-- VS Text -->
        <h2 class="text-center">VS</h2>
        <!-- Computer Choice -->
        <div class="flex flex-row m-1">
            <div class="bg-stone-400 rounded my-1 p-1 mx-auto">
                <img src="./assets/question.svg" alt="Question Mark Icon" class="w-48" id="computerChoiceImage">
                <!-- <img src="./assets/one.svg" alt="Question Mark Icon" class="w-48">
                <img src="./assets/two.svg" alt="Question Mark Icon" class="w-48">
                <img src="./assets/three.svg" alt="Question Mark Icon" class="w-48"> -->
            </div>
        </div>
        <!-- Feedback -->
        <h3 class="text-center text-transparent">We'll See!</h3>
        <h3 class="text-center">Score</h3>
        <h3 class="text-center">You: (Updating)  |  Computer: (Updating)</h3>
        <!-- Button Div -->
        <div class="flex">
            <button type="button" class="bg-red-300 m-1 w-48 mx-auto">Reset Score (Resets Score)</button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../dist/main.js"></script>
</body>
</html>
